<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
     <!-- custom css -->
     <link rel="stylesheet" href="main.css">
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: rgb(29, 28, 28);">

    <div class="navbar bg-neutral text-neutral-content" style="background-color: black;">
        <button class="btn btn-ghost text-xl" style="color: red;">Playlist</button>
      </div>
      
      <br>
    <div style="padding: 70px;">
      <div class="card card-side bg-base-100 shadow-xl">
        <figure><img src="interstellar.jpg" alt="Movie"/></figure>
        <div class="card-body">
          <h2 class="card-title">Interstellar</h2>
          <p>Click the button to view the information of the movie.</p>
          <div class="card-actions justify-end">
            <a href="home.html"><button class="btn btn-error" style="background-color: red; color: white;">View</button></a>
          </div>
        </div>
      </div>
    </div>
    <div style="padding: 70px;">
      <div class="card card-side bg-base-100 shadow-xl">
        <figure><img src="inception.jpg" alt="Movie"/></figure>
        <div class="card-body">
          <h2 class="card-title">Inception</h2>
          <p>Click the button to view the information of the movie.</p>
          <div class="card-actions justify-end">
            <a href="home.html"><button class="btn btn-error" style="background-color: red; color: white;">View</button></a>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
